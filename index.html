<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Style-Type" content="text/css" /> 
    <meta name="viewport" content="width=device-width">
    <title>lab8.html</title>
    <link href="/library/skin/tool_base.css" type="text/css" rel="stylesheet" media="all" />
    <link href="/library/skin/morpheus-default/tool.css" type="text/css" rel="stylesheet" media="all" />
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
    <script type="text/javascript" src="/library/js/headscripts.js"></script>
    <style>body { padding: 5px !important; }</style>
  </head>
  <body>
<meta charset="UTF8"><script src="script.js"></script><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link href="style.css" rel="stylesheet" type="text/css" />
<div class="input">
<div class="title">Enter movie information below:</div>

<div class="container">
<div class="item">Title:<input id="movieTitle" type="text" placeholder="Enter the title here" /></div>

<div class="item">Year:<input id="movieYear" type="number" placeholder="Release Date here" /></div>

<div class="item"><button onclick="submit()">Submit</button></div>
</div>
</div>

<p>&nbsp;</p>

<p>&nbsp;</p>

<div id="output">
<div class="title">Results:</div>

<table>
	<tbody>
		<tr>
			<td>Title:</td>
			<td id="resultTitle">&nbsp;</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td id="resultPoster"><img width="250" id="posterIcon"></td>
		</tr>
		<tr>
			<td>Genre:</td>
			<td id="resultGenre">&nbsp;</td>
		</tr>
		<tr>
			<td>Directed By:</td>
			<td id="resultDirector">&nbsp;</td>
		</tr>
		<tr>
			<td>Starring:</td>
			<td id="resultStars">&nbsp;</td>
		</tr>
		<tr>
			<td>Running Time:</td>
			<td id="resultTime">&nbsp;</td>
		</tr>
		<tr>
			<td>Box Office:</td>
			<td id="resultBoxOffice">&nbsp;</td>
		</tr>
		<tr>
			<td>Awards:</td>
			<td id="resultAwards">&nbsp;</td>
		</tr>
		<tr>
			<td>Rating:</td>
			<td id="resultRating"><img width="50" id="imgIcon"></td>
		</tr>
	</tbody>
</table>
</div>

<p>&nbsp;</p>

<p>&nbsp;</p>

<p>&nbsp;</p>

<p>&nbsp;</p>

<div id="raw">&nbsp;</div>

<p>&nbsp;</p>

<p>&nbsp;</p>

  </body>
</html>
